spring.cloud.function.scan.packages=com.cshep4.premierpredictor.matchdatarefresh.functions

### Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

### Hibernate Properties
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql = true
spring.mvc.dispatch-options-request=true

spring.datasource.hikari.maximumPoolSize=1

### DynamoDB Properties
amazon.dynamodb.endpoint=${DYNAMO_DB_ENDPOINT}
amazon.aws.accesskey=${DYNAMO_DB_ACCESS_KEY}
amazon.aws.secretkey=${DYNAMO_DB_SECRET_KEY}